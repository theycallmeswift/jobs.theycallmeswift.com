<!DOCTYPE html>
<!--[if IE 8]><html class="no-js lt-ie9" lang="en" > <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en" > <!--<![endif]-->

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>{{ page.title }} :: They Call Me Swift</title>

  <meta name="author" content="{{ site.name }}" />
  <meta name="description" content="{{ site.description }}" />

  <link rel="alternate" type="application/rss+xml" href="/feed/rss.xml" />
  <link rel="stylesheet" href="/css/foundation.min.css" />
  <link href="http://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="/css/app.css" />
  <script src="/js/vendor/jquery.js"></script>
  <script src="/js/vendor/custom.modernizr.js"></script>
</head>
<body>

  <section id="wrap" role="document">
    <header id="top-header" class="row">
      <div class="large-6 small-12 small-centered large-centered columns">
        <div class="row">
           <div class="small-12 large-9 columns">
            <a href="{{ site.url }}" title="Hacker Jobs">
              <img src="/img/logo.png" rel="logo" alt="They Call Me Swift" />
            </a>
          </div>
          <div id="social-icons" class="large-3 hide-for-small columns">
            <a href="http://twitter.com/swiftalphaone"><img src="/img/twitter.png" /></a>
            <a href="http://github.com/theycallmeswift"><img src="/img/github.png" /></a>
            <a href="{{ site.url }}/feed/rss.xml"><img src="/img/rss.png" /></a>
          </div>
        </div>
      </div>
    </header>

    <div id="content" class="row">
      <div class="large-6 small-12 small-centered large-centered columns">
        {{ content }}
      </div>
    </div>
  </section>

  <footer id="footer">
    <div id="content" class="row">
      <div class="large-6 small-12 small-centered large-centered columns">
        <hr />
        <em>Want to post a job? <a href="/post.html" title="Post a Job">Click Here</a>.</em>
      </div>
    </div>
  </footer>

  {% if page.post %}
    {% include application-form.html %}
  {% endif %}

  <script src="/js/foundation.min.js"></script>
  <script src="/js/app.js"></script>
  <script>$(document).foundation();</script>
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-30969842-2', 'theycallmeswift.com');
    ga('send', 'pageview');
  </script>
</body>
</html>
